<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />

   <!-- Bootstrap CSS -->
   <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"
   />
    <title>App de Gastos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./main.js">
    </script> 
    <div class="container my-5 text-center">

    <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Aplicacion para dividir gastos</h1>
            <p>ingresa cuánto pagó cada persona</p>
    </div>
    <div class="flex-container">
        <input type="text" id="nombre" placeholder="Detalle">
        <input type="number" id="monto" placeholder="Cantidad">
        <button id="btn-add" onclick="Agregar(nombre.value, monto.value)">Agregar</button>
    </div>
    <div class="flex-container" id="datos">
    </div>
    <div class="flex-container" id="total">
    </div>
    <div class="flex-container">
    </div>
    <div class="container-fluid bg-primary text-white text-center">
        <p>Ingresar la cantidad de personas para compartir el gasto:</p>
    </div>
    <input type="number" id="cantidad" placeholder="Dividido entre:">
    <button id="btn-add" onclick="Recalcular(cantidad.value)">Divir gastos</button>
    <p></p>
    <div class="flex-container" id="detalle">
    </div>
    <div class="flex-container" id="borrar">
        <button onclick="BorrarUno()">Borrar Uno</button>
    </div>
    <div class="flex-container" id="descarga">
        <button onclick="Descargar()">Descargar Informacion</button>
    </div>
    <div class="flex-container" id="descarga">
        <button onclick="Leer()">Agregar datos almacenados</button>
    </div>
    
</div>
</body>
</html>
